<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Saira+Condensed" rel="stylesheet">
  <link rel="stylesheet" href="./reset.css">

  <title>Denver Railsbridge</title>

<body>
  <div class="layout">

    <main>
      <section class="featuredClass">
        <h2 class="featuredClass--title">Stay Tuned!</h2>
        <div class="featuredClass--description">
          <div>

          <a class="featuredClass--link" href="https://www.bridgetroll.org">See all upcoming RailsBridge events on BridgeTroll</a>
